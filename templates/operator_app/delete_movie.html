{% extends "base.html" %}
{% block title %} {{ movie.Title }} törlése {% endblock title %}
{% block content %}
    <div class="container mt-5">
        <h1 class="text-center text-danger">Biztosan törölni szeretnéd ezt a filmet?</h1>
        <p class="text-center"><strong>{{ movie.Title }}</strong> törlésével az összes kapcsolódó adat elvész.</p>
        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Törlés</button>
            <a href="{% url 'operator:movie_detail' movie.ID %}" class="btn btn-secondary">Mégse</a>
        </form>
    </div>
{% endblock content %}
